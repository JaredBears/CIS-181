<!doctype html>
<html lang="en">

<head>
   <!--

   Task 2: Go to the code7-1.html file and within the head section insert a link element linking the page to the code7-1_forms.css style sheet. 
   Also insert a script element that opens the formsubmit.js JavaScript file for handling the form submissions.
   -->
   <meta charset="utf-8">
   <title>Coding Challenge 7-1</title>
   <link rel="stylesheet" href="code7-1_forms.css">
   <script src="formsubmit.js"></script>
</head>

<body>
   <h1>Enter User Account</h1>
   <!-- 
      Task 3: Within the body of the web page insert a form element with the value of the action attribute set to login-script.php and the method value set to post.
   -->

   <form action="login-script.php" method="post">
      <!--
         Task 4: Within the web form create a field set with the id login. Within the field set insert a legend with the text Enter Account Information.
      -->
      <fieldset id="login">
         <legend>Enter Account Information</legend>
         <!--
            Task 5: Within the field set insert a label containing the text Account Type. After the label add a selection list with the id acctype and the field name accounttype. Set the value of the size attribute of the selection list to 3 and add the following three options: administrator, member, and guest. Set the value of the three options to type1, type2, and type3 respectively. Link the label to the selection list using the for attribute with a value of acctype.
         -->
         <label for="acctype">Account Type</label>
         <select id="acctype" name="accounttype" size="3">
            <option value="type1">Administrator</option>
            <option value="type2">Member</option>
            <option value="type3">Guest</option>
         </select>
         <!--
            Task 6 Add a label to the field set containing the text Username followed by a text input box with the id username and the field name user. Use the for attribute to link the label to the input box control.
         -->
         <label for="username">Username</label>
         <input type="text" id="username" name="user">
         <!--
            Task 7: Add another label to the field set containing the text Password followed by a password input box with the id password and the field name pwd. Use the for attribute to link the label to the password input box.
         -->
         <label for="password">Password</label>
         <input type="password" id="password" name="pwd">
      </fieldset>
      <!--
         Task 8: Below the field set insert a submit button displaying the text Login.
      -->
      <input type="submit" value="Login">




</body>

</html>
