<!doctype html>
<html lang="en">
<head>
   <!--
   New Perspectives on HTML5 and CSS3, 8th Edition
   Tutorial 7
   Coding Challenge 3
   
   Author:  Jared Bears
   Date:    03/07/2024
   Filename: code7-3.html

   regular expression pattern for credit card numbers:

   ^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$

   regular expression pattern for CSC numbers:

   ^\d{3}$

   Task 2: Go to the code7-3.html file and within the head section insert link elements linking the page to the code7-3_forms.css and code7-3_valid.css files. Insert a script element to load the formsubmit.js JavaScript file.
   -->
   <meta charset="utf-8">
   <title>Coding Challenge 7-3</title>
   <link rel="stylesheet" href="code7-3_forms.css">
   <link rel="stylesheet" href="code7-3_valid.css">
</head>
<body>
   <h1>Payment Information</h1>
   <form action="process-card.php" method="post">
      <fieldset>
         <!--
            Task 3: Within the creditcard selection list add the following options and values: Credit Card Type (leave the value as an empty text string), American Express (value="amex"), Discover (value="disc"), MasterCard (value="master"), and Visa (value="visa").

            Make the selection list and cardname field required.
         -->
         <select id="ccard" name="creditcard" required>
            <option value="">Credit Card Type</option>
            <option value="amex">American Express</option>
            <option value="disc">Discover</option>
            <option value="master">MasterCard</option>
            <option value="visa">Visa</option>
         </select>
         
         <label for="cname" required>Cardholder Name</label>
         <input id="cname" name="cardname" type="text" />
         <!-- 
            Task 4: Make the cardnumber field required and add the regular expression pattern indicated in the comment section of the HTML file to help ensure that a valid card number is used.
         -->
         <label for="cnum" required>Card Number</label>
         <input type="text" name="cardnumber" id="cnum" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" />
         
         <!--
            Task 5: Within the cardmonth selection list add options for each month starting with the text Month and a value of a blank text string followed by the option text January (01) through December (12) with the corresponding values 01 through 12. Make the selection list required.
         -->
         <select name="cardmonth" id="month" required>
            <option value="">Month</option>
            <option value="01">January (01)</option>
            <option value="02">February (02)</option>
            <option value="03">March (03)</option>
            <option value="04">April (04)</option>
            <option value="05">May (05)</option>
            <option value="06">June (06)</option>
            <option value="07">July (07)</option>
            <option value="08">August (08)</option>
            <option value="09">September (09)</option>
            <option value="10">October (10)</option>
            <option value="11">November (11)</option>
            <option value="12">December (12)</option>     
         </select>  

         <!--
            Task 6: Within the cardyear selection list add options for each year starting with the text Year and a value of a blank text string followed by the option text 2020 through 2024 with the corresponding values 2020 through 2024.
         -->
         
         <select name="cardyear" id="year" required>
            <option value="">Year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>      
         </select>
         
         <!-- 
            Task 7: Make the cardcsc field required with a maximum character length of 3 characters following the regular expression pattern: ^\d{3}$ .
         -->
         <label for="csc">CSC</label>
         <input type="text" id="csc" name="cardcsc" required pattern="^\d{3}$" />
         <input type="submit" value="Submit Payment" />      
      </fieldset>
   </form>
</body>
</html>
